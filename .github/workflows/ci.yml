name: CI

on:
  push:
    branches:
      - main
    # Donâ€™t trigger CI when only template files change
    paths-ignore:
      - 'generators/app/templates/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'generators/app/templates/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint -- . --ignore-pattern 'generators/app/templates/**'

      - name: Prettier check
        run: npm run prettier:check -- .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: [lint, test]

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Build for analysis
        run: npm ci

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
