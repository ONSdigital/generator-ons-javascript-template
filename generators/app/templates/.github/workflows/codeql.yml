name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight UTC
  workflow_dispatch: # Manual trigger

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (JavaScript)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL database
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          # Uncomment and adjust if you have custom queries:
          # queries: ./ql-custom-pack,security-and-quality

      - name: Build project for analysis
        # Ensure your project is built so CodeQL can pick up all .js/.ts files
        run: npm ci && npm run build

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        # db-location: ./codeql-db  # You can specify a custom DB cache path

      - name: Upload CodeQL results summary
        if: failure()
        run: |
          echo "::warning::CodeQL analysis failedâ€”check Security tab for details."
